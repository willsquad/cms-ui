<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CMS UI</title>
    <link rel="stylesheet" href="files/css/bootstrap.css">
    <link rel="stylesheet" href="files/css/nice-select.css">
    <link rel="stylesheet" href="files/css/style.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Lora" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div id="ui_rhs" class="col-12">

                <div id="rhs_content_div" class="animated fadeIn">
                    <div id="rhs_cms_div" class="col-12">
                        <div id="cms_title_div" contenteditable="true" data-placeholder2="Enter title here" tabindex="1"></div>
                        <!-- NO empty spaces. Important!  -->

                        <!-- CONTENT EDITOR DIV -->
                        <div id="editor_div">

                            <!-- Start of Editor Tools container  -->
                            <div class="editor_tools_container">
                                <!--  Start of editor tools 1 -->
                                <div class="editor_tools">
                                    <div class="tools_lhs">
                                        <div class="editor_tool_div">
                                            <span>Font:</span>
                                            <select name="editor_font_family" id="editor_font_family">
                                                <option value="lora">Lora</option>
                                                <option value="open sans">Open Sans</option>
                                            </select>
                                        </div>

                                        <div class="editor_tool_div">
                                            <select name="font_block" id="editor_font_block_select">
                                                <option value="p" selected="selected">Paragraph</option>
                                                <option value="h1">Heading 1</option>
                                                <option value="h2">Heading 2</option>
                                                <option value="h3">Heading 3</option>
                                                <option value="h4">Heading 4</option>
                                                <option value="h5">Heading 5</option>
                                                <option value="h6">Heading 6</option>
                                            </select>
                                        </div>

                                        <div class="editor_tool_div_icons_container">
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Undo" data-command="undo">
                                                <i class="fas fa-undo-alt fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Redo" data-command="redo">
                                                <i class="fas fa-redo-alt fa-fw"></i>
                                            </div>
                                        </div>

                                        <div class="editor_tool_div_icons_container">
                                            <div id="bold_icon" class="editor_tool_div_icons bold_icon" title="Bold" data-command="bold">
                                                <i class="fas fa-bold fa-fw"></i>
                                            </div>
                                            <div id="italic_icon" class="editor_tool_div_icons italic_icon" title="Italic" data-command="italic">
                                                <i class="fas fa-italic fa-fw"></i>
                                            </div>
                                            <div id="underline_icon" class="editor_tool_div_icons underline_icon" title="Underline" data-command="underline">
                                                <i class="fas fa-underline fa-fw"></i>
                                            </div>
                                            <div id="strikethrough_icon" class="editor_tool_div_icons strikethrough_icon" title="Strike Through" data-command="strikeThrough">
                                                <i class="fas fa-strikethrough fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons fore-wrapper" title="Font Color">
                                                <i class="fas fa-font fa-fw" style="color:#F44336;"></i>
                                                <div class="fore-palette">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="editor_tool_div_icons_container hidden-lg-down">
                                            <div class="editor_tool_div_icons upload_image upload_image_open_modal" title="Add Image">
                                                <i class="far fa-image fa-fw"></i>

                                                <div class="image_modal_container">
                                                    <div class="image_modal">
                                                        <div class="image_modal_icons upload_image_desktop" title="Upload image from your device">
                                                            <i class="fas fa-desktop fa-fw"></i>
                                                        </div>
                                                        <div class="image_modal_icons tool_icons_click_js" title="Add external image url" data-command="insertimage">
                                                            <i class="fas fa-external-link-alt fa-fw"></i>
                                                        </div>

                                                    </div>
                                                    <div class="arrow-down-image"></div>
                                                </div>

                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Link" data-command="createlink">
                                                <i class="fas fa-link fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Unlink" data-command="unlink">
                                                <i class="fas fa-unlink fa-fw"></i>
                                            </div>
                                            <div id="blockquote_icon" class="editor_tool_div_icons tool_icons_click_js" title="Quote" data-command="blockquote">
                                                <i class="fas fa-quote-left fa-fw"></i>
                                            </div>

                                            <input type="file" id="upload_img_file" name="upload_img_file_name">

                                        </div>

                                        <div class="editor_tool_div_icons_container hidden-lg-down">
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Left Align" data-align="0" data-command="justifyLeft">
                                                <i class="fas fa-align-left fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Center Align" data-align="1" data-command="justifyCenter">
                                                <i class="fas fa-align-center fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Right Align" data-align="2" data-command="justifyRight">
                                                <i class="fas fa-align-right fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Justify" data-align="3" data-command="justifyFull">
                                                <i class="fas fa-align-justify fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Indent" data-command="indent">
                                                <i class="fas fa-indent fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Outdent" data-command="outdent">
                                                <i class="fas fa-outdent fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Unordered List" data-command="insertUnorderedList">
                                                <i class="fas fa-list-ul fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Ordered List" data-command="insertOrderedList">
                                                <i class="fas fa-list-ol fa-fw"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tools_rhs">
                                        <div class="editor_tool_div_icons_container">
                                            <div id="toggle_fullscreen" class="editor_tool_div_icons" title="Fullscreen">
                                                <i class="fas fa-expand fa-fw"></i>
                                            </div>
                                            <div id="delete_content" class="editor_tool_div_icons" title="Discard">
                                                <i class="far fa-trash-alt fa-fw"></i>
                                            </div>
                                            <div id="save_content" class="editor_tool_div_icons" title="Save">
                                                <i class="fas fa-save fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons" title="Publish">
                                                <i class="fas fa-paper-plane fa-fw"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--  End of editor tools 1 -->

                                <!--  Start of editor tools 2 -->
                                <div class="editor_tools hidden-xl-up">
                                    <div class="tools_lhs">
                                        <div class="editor_tool_div_icons_container" style="border-left: 1px solid #DBDBDB;">
                                            <div class="editor_tool_div_icons upload_image upload_image_open_modal" title="Add Image">
                                                <i class="far fa-image fa-fw"></i>

                                                <div class="image_modal_container">
                                                    <div class="image_modal">
                                                        <div class="image_modal_icons upload_image_desktop" title="Upload image from your device">
                                                            <i class="fas fa-desktop fa-fw"></i>
                                                        </div>
                                                        <div class="image_modal_icons tool_icons_click_js" title="Add external image url" data-command="insertimage">
                                                            <i class="fas fa-external-link-alt fa-fw"></i>
                                                        </div>

                                                    </div>
                                                    <div class="arrow-down-image"></div>
                                                </div>

                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Link" data-command="createlink">
                                                <i class="fas fa-link fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Unlink" data-command="unlink">
                                                <i class="fas fa-unlink fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons tool_icons_click_js" title="Quote" data-command="blockquote">
                                                <i class="fas fa-quote-left fa-fw"></i>
                                            </div>

                                        </div>

                                        <div class="editor_tool_div_icons_container">
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Left Align" data-align="0" data-command="justifyLeft">
                                                <i class="fas fa-align-left fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Center Align" data-align="1" data-command="justifyCenter">
                                                <i class="fas fa-align-center fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Right Align" data-align="2" data-command="justifyRight">
                                                <i class="fas fa-align-right fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Justify" data-align="3" data-command="justifyFull">
                                                <i class="fas fa-align-justify fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Indent" data-command="indent">
                                                <i class="fas fa-indent fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Outdent" data-command="outdent">
                                                <i class="fas fa-outdent fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Unordered List" data-command="insertUnorderedList">
                                                <i class="fas fa-list-ul fa-fw"></i>
                                            </div>
                                            <div class="editor_tool_div_icons align_icons tool_icons_click_js" title="Ordered List" data-command="insertOrderedList">
                                                <i class="fas fa-list-ol fa-fw"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tools_rhs">

                                    </div>

                                </div>
                                <!--  End of editor tools 2 -->
                            </div>
                            <!-- End of Editor Tools Container -->

                            <div id="editor_input" contenteditable="true" data-placeholder2="Add content" tabindex="2" style=""></div>
                            <!-- NO empty spaces. Important!  -->


                        </div>
                        <!-- CONTENT EDITOR DIV -->
                    </div>
                </div>

            </div>
            <!-- End of RHS -->
        </div>
    </div>

    <!-- Selection Toolbar  -->
    <div class="inline_toolbar" contenteditable="false">
        <div class="tools">
            <div class="tools_top_row">
                <div class="tool_icons bold_icon">
                    <i class="fas fa-bold fa-fw"></i>
                </div>
                <div class="tool_icons italic_icon">
                    <i class="fas fa-italic fa-fw"></i>
                </div>
                <div class="tool_icons underline_icon">
                    <i class="fas fa-underline fa-fw"></i>
                </div>
                <div class="tool_icons strikethrough_icon">
                    <i class="fas fa-strikethrough fa-fw"></i>
                </div>

                <div class="">
                    &nbsp; &nbsp; &nbsp; &nbsp;
                </div>

                <div class="tool_icons tool_icons_click_js" title="Left Align" data-command="justifyLeft">
                    <i class="fas fa-align-left fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Center Align" data-command="justifyCenter">
                    <i class="fas fa-align-center fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Right Align" data-command="justifyRight">
                    <i class="fas fa-align-right fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Indent" data-command="indent">
                    <i class="fas fa-indent fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Outdent" data-command="outdent">
                    <i class="fas fa-outdent fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Quote" data-command="blockquote">
                    <i class="fas fa-quote-left fa-fw"></i>
                </div>
            </div>

            <div class="tools_bottom_row">
                <div class="tool_icons upload_image upload_image_desktop">
                    <i class="far fa-image fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Link" data-command="createlink">
                    <i class="fas fa-link fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Link" data-command="unlink">
                    <i class="fas fa-unlink fa-fw"></i>
                </div>

                <div class="tool_icons tool_icons_click_js" title="Unordered List" data-command="insertUnorderedList">
                    <i class="fas fa-list-ul fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Ordered List" data-command="insertOrderedList">
                    <i class="fas fa-list-ol fa-fw"></i>
                </div>
            </div>

        </div>
        <!-- <div class="arrow-down"></div> -->
    </div>
    <!-- Selection Toolbar  -->


    <div class="image_editor_tools" contenteditable="false">
        <div class="tools">
            <div class="tools_top_row">
                <div class="tool_icons image_size_text full_width_image" title="Fit to page">
                    <span>100%</span>
                </div>
                <div class="tool_icons image_size_text half_width_image" title="Half width">
                    <span>50%</span>
                </div>
                <div class="tool_icons image_size_text quarter_width_image" title="Half width">
                    <span>25%</span>
                </div>
                <div class="tool_icons image_size_text original_width_image" title="Original width">
                    <span>auto</span>
                </div>

                <div class="">
                    &nbsp; &nbsp; &nbsp; &nbsp;
                </div>

                <div class="tool_icons tool_icons_click_js" title="Left Align" data-command="justifyLeft">
                    <i class="fas fa-align-left fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Center Align" data-command="justifyCenter">
                    <i class="fas fa-align-center fa-fw"></i>
                </div>
                <div class="tool_icons tool_icons_click_js" title="Right Align" data-command="justifyRight">
                    <i class="fas fa-align-right fa-fw"></i>
                </div>
                <div class="tool_icons delete_image" title="Delete">
                    <i class="fas fa-trash-alt fa-fw"></i>
                </div>

            </div>

            <div class="tools_bottom_row">
                <div class="image_hw_input_div" title="Width">
                    <input type="number" placeholder="Image width" class="input_image_width">
                </div>
                <div class="" style="color: #fff;">
                    <i class="fas fa-times fa-fw"></i>
                </div>
                <div class="image_hw_input_div" title="Height">
                    <input type="number" placeholder="Image height" class="input_image_height">
                </div>

            </div>

        </div>
        <div class="arrow-down"></div>
    </div>

</body>
<script defer src="//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="files/js/main.js"></script>
<script src="files/js/ta_ns_combo.js"></script>

</html>
